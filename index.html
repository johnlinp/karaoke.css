<!doctype html>
<html>
	<head>
		<title>一生旅行</title>
		<meta charset="utf8" />
		<link rel="stylesheet" href="css/karaoke.css" />
		<style>
		</style>
	</head>

	<body>
		<div class="content">
			<svg class="screen">
				<clippath id="lyric-1">
					<text text-anchor="start" x="100px" y="80%">
						一起去旅行
					</text>
				</clippath>
				<clippath id="lyric-2">
					<text text-anchor="end" x="1100px" y="90%">
						妳說好嗎
					</text>
				</clippath>
				<clippath id="lyric-3">
					<text text-anchor="start" x="100px" y="80%">
						戴上了墨鏡
					</text>
				</clippath>
				<clippath id="lyric-4">
					<text text-anchor="end" x="1100px" y="90%">
						準備出發
					</text>
				</clippath>

				<g clip-path="url(#lyric-1)">
					<rect width="100%" height="100%" class="shadow shadow-1"></rect>
				</g>

				<g clip-path="url(#lyric-1)">
					<rect width="100%" height="100%" class="shape-move-1 shape-boy"></rect>
				</g>

				<g clip-path="url(#lyric-2)">
					<rect width="100%" height="100%" class="shadow shadow-2"></rect>
				</g>

				<g clip-path="url(#lyric-2)">
					<rect width="100%" height="100%" class="shape-move-2 shape-girl"></rect>
				</g>

				<g clip-path="url(#lyric-3)">
					<rect width="100%" height="100%" class="shadow shadow-3"></rect>
				</g>

				<g clip-path="url(#lyric-3)">
					<rect width="100%" height="100%" class="shape-move-3 shape-boy"></rect>
				</g>

				<g clip-path="url(#lyric-4)">
					<rect width="100%" height="100%" class="shadow shadow-4"></rect>
				</g>

				<g clip-path="url(#lyric-4)">
					<rect width="100%" height="100%" class="shape-move-4 shape-both"></rect>
				</g>
			</svg>
		</div>

		<script src="js/karaoke.js"></script>
	</body>
</html>

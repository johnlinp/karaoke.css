	<body>
		<div class="content">
			<svg class="screen">
				<clippath id="lyric-left">
					<text text-anchor="start" x="100px" y="80%">

				</clippath>

				<g clip-path="url(#lyric-left)">
					<rect width="100%" height="100%" class="shadow"></rect>

				<g clip-path="url(#lyric-left)">
					<rect width="100%" height="100%" class="shape-move-1 shape-boy"></rect>
				</g>

				<g clip-path="url(#lyric-right)">
					<rect width="100%" height="100%" class="shadow"></rect>
				</g>

				<g clip-path="url(#lyric-right)">
					<rect width="100%" height="100%" class="shape-move-2 shape-girl"></rect>
